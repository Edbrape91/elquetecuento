<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Index</title>
<link rel="stylesheet" href="css\bootstrap.min.css" />
<link rel="stylesheet" href="css\estilo.css">
</link>
<script src="js\jquery-3.6.0.min.js"></script>
<script src="js\bootstrap.min.js"></script>
<script src="js\popper.js"></script>
<script src="https://kit.fontawesome.com/e22ea825df.js"
	crossorigin="anonymous"></script>

</head>

<body>

	<div class="container-fluid px-0">
		<nav class="navbar navbar-expand-lg navbar-dark menus">
			<div class="container-fluid">
				<a class="navbar-brand" href="/index"><img
					src="./img/logoPagina.png" class="align-self-start mr-3"
					height="50px" width="50px"></a> <a class="navbar-brand"
					href="/index" style="font-weight: bold;">Facturas/Contabilidad</a>
				<div class="collapse navbar-collapse ps-3"
					id="navbarSupportedContent">
					<ul class="navbar-nav">
						<li class="nav-item dropdown pt-1 botonnav"><a
							class="nav-item dropdown-toggle botonnav" href="#"
							id="navbarDropdown" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">Facturas</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="/facturas">Facturas</a></li>
								<li><a class="dropdown-item" href="/cliente">Clientes</a></li>
								<li><a class="dropdown-item" href="/comerciales">Comerciales</a></li>
								<li><a class="dropdown-item" href="/actividades">Actividades</a></li>
								<li><a class="dropdown-item" href="/presupuestos">Presupuestos</a></li>
							</ul></li>
					</ul>
				</div>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="#"> <i
								class="fas fa-comments"></i> <span
								class="badge badge-pill badge-info"
								style="background-color: #138496; font-size: 9px; border-radius: 0.40rem; position: absolute;">1</span>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="#"> <i
								class="far fa-clock"></i>
						</a></li>
						<li class="nav-item pt-2 "><a class="nav-item icono"
							href="/ajustes" id="navbarSettings" role="button"><i
								class="fas fa-tools" aria-hidden="true"></i> </a></li>
						<li class="nav-item"><a class="nav-link" href="#"> <i
								class="fas fa-user-circle nav-item"></i>
						</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>



	<div class="container-fluid">

		<div class="row pt-3">
			<div class="col-6">
				<span class="titulopagina">Facturas</span>
			</div>
			<div class="col-6">
				<form action="/buscarfactura" method="post">
					<div class="input-group mb-3">
						<input type="text" class="form-control busqueda"
							placeholder="Buscar..." name="Id">
						<button type="submit" class="btn-secondary boton1">
							<i class="fa fa-search"
								style="color: #ccc; padding-top: 10px; padding-right: 20px"></i>
						</button>
					</div>
				</form>
			</div>

		</div>

		<div class="row pb-3" style="border-bottom: solid 2px lightgray;">
			<div class="col-6">
				<a type="button" class="btn btn-secondary boton1" href="/factura">Crear</a>
			</div>
			<div class="col-3">
				<button class="btn">
					<i class="fas fa-filter botonesform"><span
						class="botonesform ms-1">Filtros</span></i>
				</button>
				<button class="btn">
					<i class="fas fa-bars botonesform"><span
						class="botonesform ms-1">Agrupar por</span></i>
				</button>
				<button class="btn">
					<i class="fas fa-star botonesform"><span
						class="botonesform ms-1">Favoritos</span></i>
				</button>
			</div>
			<div class="col-3 text-end">
				<button class="btn">
					<i class="fas fa-list botonesform"></i>
				</button>
				<button class="btn">
					<i class="fas fa-th-large botonesform"></i>
				</button>
			</div>
		</div>

		<div class="row">
			<table class="table tablita">
				<thead>
					<tr>
						<th scope="col"><input class="form-check-input ms-3"
							type="checkbox" value=""></th>
						<th scope="col">Codigo de factura</th>
						<th scope="col">Cliente</th>
						<th scope="col">Actividad</th>
						<th scope="col">Estado</th>
						<th scope="col">Fecha de factura</th>
						<th scope="col">Fecha de vencimiento</th>
						<th scope="col">Impuestos</th>
						<th scope="col">Total</th>
						<th scope="col">Estado de Pago</th>
						<th scope="col" style="text-align: right;"><i
							class="fas fa-ellipsis-v me-3"></i></th>
					</tr>
				</thead>
				<tbody th:remove="all-but-first">
					<tr th:each="factura : ${Facturas}">
						<th scope="row"><input class="form-check-input ms-3"
							type="checkbox" name="check"></th>
						<td><span th:text=${factura.codigofactura}></span></td>
						<td><span th:text=${factura.cliente.nombrecliente}></span></td>
						<td><span th:text=${factura.actividad.nombreactividad}></span></td>
						<td><span th:text=${factura.estado.nombreestado}></span></td>
						<td><span th:text=${factura.fechafactura}></span></td>
						<td><span th:text=${factura.fechavencimiento}></span></td>
						<td><mark
								style="background-color: #0fa7a9; border-radius: 10px; color: white;">
								<span th:text=${factura.impuestos}></span>
							</mark></td>
						<td><mark
								style="background-color: #0fa95c; border-radius: 10px; color: white;">
								<span th:text=${factura.total}></span>
							</mark></td>
						<td><span th:text=${factura.estadopago.nombreestadopago}></span></td>
						<td><a
							th:href="@{/factura_borrar(idFactura=${factura.codigofactura})}"
							class="btn boton1 ">Borrar</a></td>
						<td><a
							th:href="@{/factura_editar(idFactura=${factura.codigofactura})}"
							class="btn boton1 ">Modificar</a></td>
					</tr>

				</tbody>
			</table>

		</div>
	</div>
</body>

</html>
