<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Editar Factura</title>
<link rel="stylesheet" href="css\bootstrap.min.css" />
<link rel="stylesheet" href="css\estilo.css">
<script src="js\jquery-3.6.0.min.js"></script>
<script src="js\bootstrap.min.js"></script>
<script src="js\popper.js"></script>
<script src="https://kit.fontawesome.com/e22ea825df.js"
	crossorigin="anonymous"></script>

</head>

<body>
	<div class="container-fluid px-0">
		<nav class="navbar navbar-expand-lg navbar-dark menus">
			<div class="container-fluid">
				<a class="navbar-brand" href="/index"><img
					src="./img/logoPagina.png" class="align-self-start mr-3"
					height="50px" width="50px"></a> <a class="navbar-brand"
					href="/index" style="font-weight: bold;">Factura Edit</a>
				<div class="collapse navbar-collapse ps-3"
					id="navbarSupportedContent">
					<ul class="navbar-nav">
						<li class="nav-item dropdown pt-1 botonnav"><a
							class="nav-item dropdown-toggle botonnav" href="#"
							id="navbarDropdown" role="button" data-bs-toggle="dropdown"
							aria-expanded="false">Facturas</a>
							<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
								<li><a class="dropdown-item" href="/facturas">Facturas</a></li>
								<li><a class="dropdown-item" href="/cliente">Clientes</a></li>
								<li><a class="dropdown-item" href="/comerciales">Comerciales</a></li>
								<li><a class="dropdown-item" href="/actividades">Actividades</a></li>
								<li><a class="dropdown-item" href="/presupuestos">Presupuestos</a></li>
							</ul></li>
					</ul>
				</div>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link" href="#"> <i
								class="fas fa-comments"></i> <span
								class="badge badge-pill badge-info"
								style="background-color: #138496; font-size: 9px; border-radius: 0.40rem; position: absolute;">1</span>
						</a></li>
						<li class="nav-item"><a class="nav-link" href="#"> <i
								class="far fa-clock"></i>
						</a></li>
						<li class="nav-item pt-2 "><a class="nav-item icono"
							href="/ajustes" id="navbarSettings" role="button"><i
								class="fas fa-tools" aria-hidden="true"></i> </a></li>
						<li class="nav-item"><a class="nav-link" href="#"> <i
								class="fas fa-user-circle nav-item"></i>
						</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>



	<div class="container-fluid">

		<div class="row pt-3">
			<div class="col-6">
				<span class="titulopagina"><span style="color: #138496">Facturas</span>/
					New</span>
			</div>

		</div>
		<br />
		<div class="row pb-3" style="border-bottom: solid 2px lightgray;">
			<div class="col-6">
				<a type="button" class="btn btn-secondary boton1" href="/facturas">Listado</a>
				<!-- <button class="btn" style="color: #138496;">Descartar</button> -->
			</div>
		</div>

		<div class="row justify-content-center"
			style="background-color: #f1f1f1;">
			<div class="col-11 mt-3 mb-3"
				style="background-color: white; border: solid 2px lightgray;">
				<div class="principal">
					<div class="contenedor">
						<div class="formulario" style="">
							<div class="col">
								<form id="formulario" action="/factura" method="post">
									<div class="form-row">
										<div class="form-group col-md-6">
											<label for="inputEmail4"> <strong>Código
													Cliente</strong></label> <select class="form-select" id="CoClient"
												name="codClient" required>
												<option th:text="${Facturas.cliente.nombrecliente}"
												th:value="${Facturas.cliente.codigocliente}"></option>
												<option th:each="cliente: ${clientes}"
													th:value="${cliente.codigocliente}"
													th:text="${cliente.nombrecliente}"></option>
											</select>

										</div>
										<br>
										<div class="form-group col-md-6">
											<label for="inputUsuario"> <strong>Código
													Actividad</strong></label> <select id="codAct" name="codActi" required
												class="form-select">
												<option th:text="${Facturas.actividad.nombreactividad}"
												th:value="${Facturas.actividad.codigoactividad}"></option>
												<option th:each="actividad: ${actividades}"
													th:value="${actividad.codigoactividad}"
													th:text="${actividad.nombreactividad}"></option>
											</select>
										</div>
										<br>
										<div class="form-group col-md-6">
											<label for="inputPassword4"> <strong>Código
													Estado</strong></label>
											<div style="display: flex;">
												<select class="form-select" id="codEstado"
													name="codigoEstado" required>
													<option th:text="${Facturas.estado.nombreestado}"
													th:value="${Facturas.estado.codigoestado}"></option>
													<option th:each="estado: ${estados}"
														th:value="${estado.codigoestado}"
														th:text="${estado.nombreestado}"></option>
												</select>
											</div>
										</div>

									</div>
									<br>
									<div class="row col">
										<div class="col-md-4">
											<label for="inputNombre"><strong>Fecha de
													Factura</strong></label> <input type="text" class="form-control"
												id="inputName" name="fechaFactura" th:value="${Facturas.fechafactura}" required> <small
												id="emailHelp" class="form-text text-muted"> <em>
													Inserte la fecha de su factura.</em>
											</small>
										</div>
										<div class="col-md-7">
											<label for="inputNombre2"><strong>Fecha de
													Vencimiento</strong></label> 
													<input type="text" class="form-control"
												id="inputName2" name="venceFactura" th:value="${Facturas.fechavencimiento}" required> 
												<small
												id="emailHelp" class="form-text text-muted"> <em>Inserte
													la fecha de vencimiento de su factura.</em></small>
										</div>

									</div>

									<br>
									<div class="row col-md">
										<div class="form-group col-md-4">
											<label for="inputCity"><strong>Impuestos</strong></label> <input
												type="text" class="form-control" id="inputCity"
												name="impuestos" th:value="${Facturas.impuestos}" required> <small id="emailHelp"
												class="form-text text-muted"> <em>Inserte los
													impuestos aplicables.</em>
											</small>
										</div>
										<br>
										<div class="form-group col-md-3">
											<label for="inputState"><strong>Total</strong></label> <input
												type="text" class="form-control" id="inputName2"
												name="total" th:value="${Facturas.total}" required> <small id="totaldinero"
												class="form-text text-muted"> <em>Total.</em>
											</small>
										</div>

										<div class="form-group col-md-3">
											<label for="inputZip"> <strong>Código Estado
													de Pago</strong></label> <select class="form-select" id="selectpago"
												name="codEstadoPago"  required>
												<option th:text="${Facturas.estadopago.nombreestadopago}"
												th:value="${Facturas.estadopago.codigoestadopago}"></option>
												<option th:each="estado: ${estadopagos}"
													th:value="${estado.codigoestadopago}"
													th:text="${estado.nombreestadopago}"></option>
											</select>

										</div>

									</div>

									<br> <br>
							</div>
							<button type="submit" class="btn btn-secondary boton1">Añadir</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
